<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8">
    <title>Добавление метки на карту</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <script src="https://api-maps.yandex.ru/2.1/?apikey=454e4d69-408b-421e-9a9a-81252607a23e&lang=ru_RU" type="text/javascript"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
    <script type="text/javascript">
        ymaps.ready(init);

        var myMap;

        function init() {
            myMap = new ymaps.Map("map", {
                center: [49.15794957, 142.1032654], // Шахтерск
                zoom: 15
            });


            myMap.events.add('click', function (e) {
                if (!myMap.balloon.isOpen()) {
                    var coords = e.get('coords');
                    myMap.balloon.open(coords, {
                        contentHeader: 'Свалка!',
                        contentBody: '<p>Создание маркера на карте</p>',
                        contentFooter: '<sup>Чтобы закрыть, щелкните еще раз</sup>'
                    });
                } else {
                    myMap.balloon.close();
                }
            });


            myMap.events.add('click', function (e) {
                var coords = e.get('coords');
                document.getElementById('latitude').value = coords[0].toPrecision(10);
                document.getElementById('longitude').value = coords[1].toPrecision(10);
            });
        }
    </script>
    <style>
        #map {
            width: 100%;
            height: 500px;
        }
        .btn-pozition {
            position: absolute;
            z-index: 1000;
            margin-top: 50px;
            margin-left: 20px;
            width: 40px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row">
            <h2>Добавление метки на карту</h2>
            <h6>Укажите точку на карте</h6>
        </div>
        <div class="row">
            <script>
                function goToHome() {
                    window.location.href = "/maps/";
                }
            </script>
            <button type="button" class="btn btn-primary btn-pozition" onclick="goToHome()">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-house-fill" viewBox="0 0 16 16">
                    <path d="M8.707 1.5a1 1 0 0 0-1.414 0L.646 8.146a.5.5 0 0 0 .708.708L8 2.207l6.646 6.647a.5.5 0 0 0 .708-.708L13 5.793V2.5a.5.5 0 0 0-.5-.5h-1a.5.5 0 0 0-.5.5v1.293L8.707 1.5Z"/>
                    <path d="m8 3.293 6 6V13.5a1.5 1.5 0 0 1-1.5 1.5h-9A1.5 1.5 0 0 1 2 13.5V9.293l6-6Z"/>
                  </svg>
            </button>


            <div id="map"></div>
            <form action="/maps/add_marker/" method="post">
                {% csrf_token %}
                <div class="mb-3">
                    <label for="name" class="form-label">Название</label>
                    <input type="text" class="form-control" id="name" name="name" required placeholder='Что за мусор?'>
                </div>
                <div class="mb-3">
                    <label for="photo" class="form-label">Фотография</label>
                    <input type="file" class="form-control" id="photo" name="photo">
                </div>
                <div class="mb-3">
                    <label for="latitude" class="form-label">Широта</label>
                    <input type="text" class="form-control" id="latitude" name="latitude"  placeholder="Можно просто тыкнуть на карту!" readonly required>
                </div>
                <div class="mb-3">
                    <label for="longitude" class="form-label">Долгота</label>
                    <input type="text" class="form-control" id="longitude" name="longitude" placeholder="И тогда форма заполнится автоматически" readonly required>
                </div>
                <button type="submit" class="btn btn-primary">Добавить метку</button>
            </form>
        </div>
    </div>

</body>
</html>
