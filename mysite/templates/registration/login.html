{% block content %}
<h2>Вход</h2>
<form method="post">
  {% csrf_token %}
  <label for="username">Имя пользователя:</label>
  <input type="text" name="username" required /><br />
  <label for="password">Пароль:</label>
  <input type="password" name="password" required /><br />
  <button type="submit">Войти</button>
</form>
{% endblock %}
